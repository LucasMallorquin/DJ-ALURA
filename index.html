<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_CENNA">CENNA</button>
        <button class="tecla tecla_MATO">MATO</button>
        <button class="tecla tecla_LULA">LULA</button>

        <button class="tecla tecla_FOGO">FOGO</button>
        <button class="tecla tecla_dododo">dododo</button>
        <button class="tecla tecla_comendo">comendo</button>

        <button class="tecla tecla_porta">porta</button>
        <button class="tecla tecla_zumbi">zumbi</button>
        <button class="tecla tecla_poção">poção</button>
    </section>

    <audio src="sounds/and-his-name-is-john-cena-1.mp3" id="som_tecla_CENNA"></audio>
    <audio src="sounds/welcome-to-the-mato-estourado.mp3" id="som_tecla_MATO"></audio>
    <audio src="sounds/lula-feijao-puro.mp3" id="som_tecla_LULA"></audio>
    <audio src="sounds/rojao-super-estourado.mp3" id="som_tecla_FOGO"></audio>
    <audio src="sounds//SnapInsta.io - Silly cat video (128 kbps).mp3" id="som_tecla_dododo"></audio>
    <audio src="sounds//SnapInsta.io - efeitos sonoros minecraft, steve comendo - minecraft sound effects, steve eating (128 kbps).mp3" id="som_tecla_comendo"></audio>
    <audio src="sounds//SnapInsta.io - efeitos sonoros minecraft, som de porta abrindo - Minecraft sound effects, sound port opening (128 kbps).mp3" id="som_tecla_porta"></audio>
    <audio src="sounds//SnapInsta.io - som do minecraft, zumbi pegando fogo - Sound minecraft, zombie on fire (128 kbps).mp3" id="som_tecla_zumbi"></audio>
    <audio src="sounds/sounds_SnapInsta.io - efeitos sonoros minecraft" id="som_tecla_poção"></audio>

    <script src="main.js"></script>

</body>
</html>
