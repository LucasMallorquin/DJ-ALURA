<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <audio src="risada peludao_www.toquesengracadosmp3.com.mp3" id="som_tecla_RATINHO"></audio>
